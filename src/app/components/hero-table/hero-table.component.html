<ng-container *ngIf="heroes$ | async as heroes">
    <div class="tool-bar">
        <span class="search-tool">
            <label for="herosearch">Search: </label>
            <input
                name="herosearch"
                [value]="search$ | async"
                (input)="doSearch($event)"
            />
        </span>
        <span class="page-tool">
            <label
                >Page {{ page$ | async }} of {{ totalPages$ | async }} :
            </label>
            <span class="buttons">
                <button
                    class="prev"
                    (click)="movePageBy(-1)"
                    [disabled]="(page$ | async) == 1"
                >
                    Prev
                </button>
                <button
                    class="next"
                    (click)="movePageBy(1)"
                    [disabled]="(totalPages$ | async) === (page$ | async)"
                >
                    Next
                </button>
            </span>
        </span>
        <span class="result-tool">
            <label>Show Results: </label>
            <span class="buttons">
                <button
                    *ngFor="let limit of hero.limits"
                    (click)="setLimit(limit)"
                    [disabled]="(limit$ | async) === limit"
                >
                    {{ limit }}
                </button>
            </span>
        </span>
        <span class="total-tool">
            <label>Total Results: {{ totalResults$ | async }}</label>
        </span>
    </div>
    <div class="table-content">
        <rx-hero-badge
            *ngFor="let hero of heroes"
            [hero]="hero"
        ></rx-hero-badge>
    </div>
</ng-container>
